<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Christmas Slide Show</title>
       <link rel="stylesheet" href="slide_show.css">
</head>

<body>
       <main>
              <h1>Christmas Slide Show</h1>

              <ul id="image_list">
                     <li><a href="images/branch.jpg" title="Snowy Branch"></a></li>
                     <li><a href="images/car.jpg" title="Car with tree on top!"></a></li>
                     <li><a href="images/cookies.jpg" title="Cookies!"></a></li>
                     <li><a href="images/presents.jpg" title="Presents under a tree"></a></li>
                     <li><a href="images/pudding.jpg" title="Pudding"></a></li>
                     <li><a href="images/scene.jpg" title="Christmas Scene"></a></li>
                     <li><a href="images/tree.jpg" title="Blurry tree at Christmas"></a></li>
              </ul>

              <p>
                     <input type="button" id="start" value="Start">
                     <input type="button" id="pause" value="Pause" disabled="true">
              </p>

              <p><img id="main_image" src="images/branch.jpg" width="250px" alt="Snowy Branch"></p>
              <h2 id="caption">Snowy Branch</h2>

              <script src="slide_show.js"></script>
       </main>
</body>

</html>
